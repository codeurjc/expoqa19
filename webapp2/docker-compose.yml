web:
  build: .
  ports:
    - "38080:8080"
  environment: 
    - SPRING_DATASOURCE_URL=jdbc:mysql://db/test
    - SPRING_DATASOURCE_USERNAME=root
    - SPRING_DATASOURCE_PASSWORD=pass
  links:
    - db
db:
  environment:
    - MYSQL_ROOT_PASSWORD=pass
    - MYSQL_DATABASE=test
  ports:
    - "3306:3306"
  image: mysql:5.5.62
